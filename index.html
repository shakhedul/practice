<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Carousel -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.4.1/css/glide.core.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.4.1/css/glide.theme.min.css
">
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />



  <!-- font awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />



  <!-- Custom StyleSheet -->
  <link rel="stylesheet" href="styles.css" />

  <title>Slider</title>
</head>

<body>

  <!-- Hero -->
  <div class="hero">
      <div class="glide" id="glide_1">
        <div class="glide__track" data-glide-el="track">
          <ul class="glide__slides">
            <li class="glide__slide">
              <div class="hero__center">
                <div class="hero__left">
                  <span class="">New Inspiration 2021</span>
                  <h1 class=""><span class="hero__title">CAMERA </span>MADE FOR YOU!</h1>
                  <p>Trending from Camera and lens collection</p>
                  <button class="hero__btn">SHOP NOW</button>
                </div>
               <div class="hero__right">
               <div class="hero__img-container">
                 <img src="images/dslr camera.png" 
                 alt=""
                 class="banner_01" 
                 >
               </div>
             </div>
              </div>
            </li>
            <li class="glide__slide">
              <div class="hero__center">
                <div class="hero__left">
                  <span>New Inspiration 2021</span>
                  <h1><span class="hero__title">CC CAMERA </span> MADE FOR YOU!</h1>
                  <p>Trending from cc camera and gadgets collection</p>
                 <button class="hero__btn">SHOP NOW</button>
                </div>
               <div class="hero__right">
               <div class="hero__img-container">
                 <img src="images/cc tv camera.png" 
                 alt=""
                 class="banner_02" 
                 >
               </div>
             </div>
              </div>
            </li>
          </ul>
        </div>
        <div class="glide__bullets" data-glide-el="controls[nav]">
          <button class="glide__bullet" data-glide-dir="=0"></button>
          <button class="glide__bullet" data-glide-dir="=1"></button>
        </div>

        <div class="glide__arrows" data-glide-el="controls">
          <button class="glide__arrow glide__arrow--left" data-glide-dir="<">
      <i class="fas fa-arrow-left"></i>
          </button>
          <button class="glide__arrow glide__arrow--right" data-glide-dir=">">
      <i class="fas fa-arrow-right"></i>
          </button>
        </div>
      </div>
  </div>


  <!-- Glide Carousel Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.4.1/glide.min.js"></script>

  <!-- Custom JavaScript -->
  <script src="./js/slider.js"></script>

</body>

</html>
